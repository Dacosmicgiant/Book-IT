<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header>
        <nav id="main-nav">
            <div class="logo">MovieTix</div>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#offers">Offers</a></li>
                <li><a href="#bookings">Bookings</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="movie-slider">
            <!-- Movie slider content will be dynamically added here -->
        </section>

        <section id="movie-list">
            <!-- Vertical list of movies will be dynamically added here -->
        </section>

        <section id="movie-detail" class="hidden">
            <!-- Movie detail content will be dynamically added here -->
        </section>

        <section id="seat-selection" class="hidden">
            <!-- Seat selection interface will be dynamically added here -->
        </section>

        <section id="booking-flow" class="hidden">
            <!-- Booking flow steps will be dynamically added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MovieTix. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
